<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather by Abdulbosit</title>

</head>

<body>
    
    <input placeholder="Search for location" type="text" id="cityname" name="cityname">
    <button id="search_button" type="button">Search</button><br><br>
    
    <h4 id="default_location"></h4>
    <div id="mainDiv">
        <p class="p1">Current weather</p>
        <p id="realtime" class="p1"></p>
    
        <p class="p1" id="celsius"></p>
        <span>&#8451;</span><br>
    
        <p class="p1" id="feels"></p>
        <span>&#8451;</span><br>

        <p class="p1" id="humidity"></p>

    </div>
    <script src="script.js"></script>
</body>
    
</html>
